<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet" />

  <body>
    <main class="main">
      <div class="converter__container">
        <div class="flex__left">
          <div class="input__price">
            <input type="number" id="price" placeholder="Wpisz kwotÄ™" />
          </div>
          <div class="input__result">
            <p class="input__result--text">blabla</p>
          </div>
          <div class="input__calculate">
            <button class="btn btn__calculate">Przelicz</button>
          </div>
        </div>
        <div class="flex__right">
          <div class="currency__selection">
            <select name="currencies" id="currency__to__send">
              <option value=""></option>
            </select>
          </div>
          <button class="arrows">
            <svg class="icon__arrows" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
              <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17l3 3m0 0l3-3m-3 3V4m3 3l-3-3m0 0L9 7" />
            </svg>
          </button>
          <div class="currency__receive">
            <select name="currencies" id="currency__to_get">
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </body>
